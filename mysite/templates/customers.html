<body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

<script

<script type="text/javascript" src='{% static "main.js" %}'></script>

<p>
    <button><a href="titova">Назад</a></button>
</p>
<p>
    <b>День</b>
    <input type="datetime" name="created">
</p>
<p>
<table border="1" width="100%" cellpadding="5">
    <tr>
        <th></th>
        <th>Пн</th>
        <th>Вт</th>
        <th>Ср</th>
        <th>Чт</th>
        <th>Пт</th>
        <th>Сб</th>
    </tr>
    {% for customer in customers %}
    <tr>
        <td><input type="text" size="25" value="{{customer.ward_id.ward}}"></td>
        <form action="/customers/plus" id="form_1" method="post">{% csrf_token %}
            <td>
                <input type="hidden" value="{{customers.id}}" id="customers_id" name="customers_id">

                <div class="form-check">
                    <input type="checkbox" class="action-check" value="{{day.id}}" id="day_id1" name="day_id">
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input type="checkbox" class="action-check" value="{{day.id}}" id="day_id2" name="day_id">
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input type="checkbox" class="action-check" value="{{day.id}}" id="day_id3" name="day_id">
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input type="checkbox" class="action-check" value="{{day.id}}" id="day_id4" name="day_id">
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input type="checkbox" class="action-check" value="{{day.id}}" id="day_id5" name="day_id">
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input type="checkbox" class="action-check" value="{{day.id}}" id="day_id6" name="day_id">
                </div>
            </td>
        </form>
    </tr>
    {% endfor %}
    <tr>
        <td>
            <form action="/customers" id="form_name" method="post">{% csrf_token %}
                <input type="text" name="name" id="name">
                <input type="submit" class="sub" name="submit" id="submit" value="Add">
            </form>
        </td>
    </tr>
</p>

</html>
