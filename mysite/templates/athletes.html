{% load static %}
<!DOCTYPE html>
<html lang="en-ru">
<head>
    <meta charset="UTF-8">
    <title>Спортсмены</title>
</head>
<body>
<script type="text/javascript" src='{% static "main.js" %}'></script>

<p>
    <button><a href="titova">Назад</a></button>
<form class="form-inline my-2 my-lg-0">
    <input class="form-control mr-sm-2" type="search" placeholder="Name" aria-label="Search">
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
</form>
</p>
<p>
<table border="1" cellspacing="0" cellpadding="2" height="100">
    <tr>
        <th></th>
        <th>1</th>
        <th>2</th>
        <th>3</th>
        <th>4</th>
    </tr>
    {% for athlete in athletes %}
    <tr>
        <td><input type="text" size="30" value="{{athlete.ward_id.ward}}"></td>
        <form action="/athletes/plus" id="form_1" method="post">{% csrf_token %}
            <td>
                <input type="hidden" value="{{athletes.id}}" id="athletes_id" name="athletes_id">
                <div class="form-check">
                    <input type="checkbox" value="{{month.id}}" id="month_id1" name="month_id">
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input type="checkbox" value="{{month.id}}" id="month_id2" name="month_id">
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input type="checkbox" value="{{month.id}}" id="month_id3" name="month_id">
                </div>
            </td>
            <td>
                <div class="form-check">
                    <input type="checkbox" value="{{month.id}}" id="month_id4" name="month_id">
                </div>
            </td>
        </form>
    </tr>
    {% endfor %}
    <tr>
        <td>
            <form action="{% url 'athletes-new' %}" id="form_name" method="post">{% csrf_token %}
                <input type="text" name="name" id="name">
                <input type="submit" class="sub" name="submit" id="submit" value="Add">
            </form>
        </td>
    </tr>
</p>
</body>
</html>
